<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<title>Registro Unicolombo</title>

      <link rel="stylesheet" href="Desing.css">

    </head>
    <body>
        
        

        <div class = container> 
            <div class = logo> 
                <img class = img src="Logo-Unicolombo.png" alt="">
                
            </div>
    
            <div class="reg">
                <h1 style="color: blue;">Registro de estudiantes</h1>
            <p>Informacion de estudiantes</p>
            </div>
        
           
            <form action="Enviar datos" method="post" class = formulario>

                <label for="Ingrese foto del estudiante">Ingrese foto del estudiante </label>
                <input type="file" name="foto" id="fotoEstudiante">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="Edad">Edad:</label>
                <input type="text" id="edad" name="edad" required>
                <label for="Universidad">Universidad</label>
                <input type="text" id="uni" name="edad" required>
                <label for="Carrera">Carrera</label>
                <input type="text" id="carrera" name="carrera" required>
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" required>
        
                
        
                <button type="submit" class="Boton">Enviar</button>
            </form>
        
            <footer><p>Â© 2024 (Steven Jose De Aguas Vivero todos los derechos) reservado</p></footer>
        
        </div>
        
      
        
    </body>
</html>
